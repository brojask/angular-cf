<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="6.js"></script>
</head>
<body ng-controller="myController">
	<label for="" style="display:block;">Var Nombre:</label>
	<input type="text" ng-model="nombre">
	<label for="" style="display:block;">Title:</label>
	<input type="text" ng-model="newPost.title">
	<label for="" style="display:block;">Body:</label>
	<input type="text" ng-model="newPost.body">
	<button ng-click="addPost()">+</button>
	<ul>
		<li ng-repeat="post in posts">
			<strong>{{post.title}}</strong> - {{post.body}}
		</li>
	</ul>
</body>
</html>
