<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="5.js"></script>
</head>
<body ng-controller="myController">
	<label for="" style="display:block;">Var Nombre:</label>
	<input type="text" ng-model="nombre">
	<label for="" style="display:block;">User:</label>
	<input type="text" ng-model="nuevoComentario.user">
	<label for="" style="display:block;">Comment:</label>
	<input type="text" ng-model="nuevoComentario.comentario">
	<button ng-click="addComm()">+</button>
	<ul>
		<li ng-repeat="comentario in comentarios">
			{{comentario.user}} - {{comentario.comentario}}
		</li>
	</ul>
</body>
</html>
